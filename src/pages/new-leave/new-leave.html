<ion-header>
    
      <ion-navbar>
        <ion-title>New Leave</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding="true">
      <form class="list">
    
        <ion-card>
          <ion-card-content>
            <ion-list no-line>
              <ion-item>
                <ion-label>Half Day</ion-label>
                <ion-toggle></ion-toggle>
              </ion-item>
    
              <ion-item>
                <ion-label>From</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
              </ion-item>
    
              <ion-item>
                <ion-label>To</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
              </ion-item>
    
              <ion-item>
                <ion-textarea placeholder="Reason for leave"></ion-textarea>
              </ion-item>
    
              <ion-item>
                <button ion-button full>Apply</button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </form>
    
    </ion-content>
