<ion-header>
  <ion-navbar>
    <ion-title>New Leave</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card text-center>
    <ion-card-content>
      <ion-list no-line>
        <ion-item class="ionitems">
          <ion-label>Half Day</ion-label>
          <ion-toggle [(ngModel)]="leave.isHalfDay"></ion-toggle>
        </ion-item>

        <ion-item class="ionitems" style="margin-top: 10px;">
          <ion-label>From</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [min]="minFromDate" [max]="getMaxFromDate(toDate)" [(ngModel)]="leave.from"></ion-datetime>
        </ion-item>

        <ion-item class="ionitems" style="margin-top: 10px;" [hidden]="leave.isHalfDay">
          <ion-label>To</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [min]="getMinToDate(fromDate)" [max]="maxToDate" [(ngModel)]="leave.to"></ion-datetime>
        </ion-item>
        <!-- <ion-item class="ionitems" style="margin-top: 10px;">
          <ion-label>Type</ion-label>
          <ion-select formControlName="lvType">
            <ion-option value="Planned" *ngIf="plnType">Planned</ion-option>
            <ion-option value="Un-Planned">Un-Planned</ion-option>
            <ion-option value="Sick">Sick</ion-option>
          </ion-select>
        </ion-item> -->
        <ion-item class="ionitems" style="margin-top: 10px;">
          <ion-textarea placeholder="Reason for leave" maxlength="50" [(ngModel)]="leave.reason"></ion-textarea>
        </ion-item>
        <button class="btnlogin" ion-button type="submit" [disabled]="!leave.reason" full (click)="createLeave()">Apply</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
