<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LMS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="openReports()">
        <ion-icon name="stats"></ion-icon>
      </button>
      <button ion-button (click)="openNotifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-top class="badge-custom">{{badgeCount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" id="cover" slidesPerView=1>
    <ion-slide *ngFor="let img of sliderImg$">
      <img [src]="img"/>
    </ion-slide>
  </ion-slides>

  <br/>
  <h1>Who is on leave</h1>
  <h3>Today</h3>
  <ion-slides pager="false" id="today" slidesPerView=1>
    <ion-slide *ngFor="let leave of leavesToday$">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="leave.photoUrl">
          </ion-avatar>
          <h2>{{leave.name}}</h2>
          <p>{{leave.from | date : "MMM/dd"}} - {{leave.to | date:"MMM/dd"}}, {{leave.to | date:"yyyy"}}</p>
        </ion-item>

        <ion-card-content>
          <p>{{leave.reason }}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <h3>Tomorrow</h3>
  <ion-slides pager="false" id="today" slidesPerView=1>
    <ion-slide *ngFor="let leave of leavesToday$">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="leave.photoUrl">
          </ion-avatar>
          <h2>{{leave.name}}</h2>
          <p>{{leave.from | date : "MMM/dd"}} - {{leave.to | date:"MMM/dd"}}, {{leave.to | date:"yyyy"}}</p>
        </ion-item>

        <ion-card-content>
          <p>{{leave.reason }}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-fab right bottom>
    <button ion-fab mini (click)="openNewLeave()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
