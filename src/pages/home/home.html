<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="fontbolder">LMS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="openReports()">
        <ion-icon name="stats"></ion-icon>
      </button>
      <button ion-button (click)="openNotifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-top class="badge-custom">{{badgeCount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-slides pager="true" loop="true" id="cover" slidesPerView=1 autoplay="5000" loop="true" style="height: 240px;">
  <ion-slide style="height: 220px;" *ngFor="let img of sliderImg$">
    <img [src]="img"/>
  </ion-slide>
</ion-slides>
<hr>
  <h3 class="itemStyleheader" > Who's <span style="color:#039be5">Off</span></h3>
 

<ion-grid class="gridStyle">
    <ion-row>
      <ion-col col-10> <p class="itemStyleSubheaders">Today</p>
      </ion-col>
      <ion-col col-2>
          <p class="itemStyle" style="color:#0a72dc;"(click)="openSeealltdy()">See All</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides pager="false" id="today" slidesPerView=3 style="height: 160px;">
    <ion-slide *ngFor="let leave of leavesToday$">
      <ion-card>
        <img style="width: 103px;height: 86px;" [src]="leave.owner.photoUrl ? leave.owner.photoUrl : '../../assets/imgs/user.png'"/>
        <ion-card-content>
          <p>{{leave.owner.name | nametrim : 8}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid class="gridStyle">
      <ion-row>
        <ion-col col-10> <p class="itemStyleSubheaders">Tomorrow</p>
        </ion-col>
        <ion-col col-2>
            <p class="itemStyle" style="color:#0a72dc;" (click)="openSeealltmrw()">See All</p>
        </ion-col>
      </ion-row>
    </ion-grid>


  <ion-slides pager="false" id="tomorrow" slidesPerView=3 style="height: 160px;">
    <ion-slide *ngFor="let leavetmr of leavesTmrw$">
      <ion-card>
        <img style="width: 103px;height: 86px;" [src]="leavetmr.owner.photoUrl ? leavetmr.owner.photoUrl : '../../assets/imgs/user.png'"/>
        <ion-card-content>
          <p>{{leavetmr.owner.name | nametrim : 8}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom>
    <button  style="background-color:#039be5" ion-fab mini (click)="openNewLeave()">
      <ion-icon style="color:white;" name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
