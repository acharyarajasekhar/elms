<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LMS</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="openReports()">
        <ion-icon name="stats"></ion-icon>
      </button>
      <button ion-button (click)="openNotifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge item-top class="badge-custom">{{badgeCount}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-slides pager="true" loop="true" id="cover" slidesPerView=1 autoplay="5000" loop="true" style="height: 230px;">
  <ion-slide style="height: 220px;" *ngFor="let img of sliderImg$">
    <img [src]="img"/>
  </ion-slide>
</ion-slides>
  <h3 align="center" style="font-family: Comic Sans MS">
    <i>Who is Off </i>
  </h3>
  <h6 style="font-family: Comic Sans MS">Today</h6>
  <ion-slides pager="false" id="today" slidesPerView=3 style="height: 160px;">
    <ion-slide *ngFor="let leave of leavesToday$" style="height: 150px;">
      <ion-card>
        <img [src]="leave.photoUrl ? leave.photoUrl : '../../assets/imgs/user.png'"/>
        <ion-card-content style="background-color:#f5f8fb;">
          <span>{{leave.name | nametrim : 7}}</span>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <h6 style="font-family: Comic Sans MS">Tomorrow</h6>
  <ion-slides pager="false" id="tomorrow" slidesPerView=3 style="height: 160px;">
    <ion-slide *ngFor="let leavetmr of leavesTmrw$" style="height: 150px;">
      <ion-card>
        <img [src]="leavetmr.photoUrl ? leavetmr.photoUrl : '../../assets/imgs/user.png'"/>
        <ion-card-content style="background-color:#f5f8fb;">
          <span>{{leavetmr.name | nametrim : 7}}</span>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-fab right bottom>
    <button ion-fab mini (click)="openNewLeave()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
