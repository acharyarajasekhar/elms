<ion-content padding class="background">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <ion-card>
        <ion-card-header>
          Registration
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            <ion-item>
              <ion-input type="text" formControlName="userid" placeholder="EmailID"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!signUpForm.valid" block outline color="dark">Sign Up</button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </form>
    <button class="signup-btn" ion-button clear full color="dark" (tap)="navToSignin()">Already have an account? Sign in</button>
  </ion-content>
