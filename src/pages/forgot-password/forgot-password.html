
  <ion-content padding class="img">
    <div class="formcontent">
    <form id="forPwdForm" [formGroup]="forPwdForm" (ngSubmit)="forgotPassword()">
      <ion-card text-center>
        <ion-card-header>
          <span class="fontbolder"> Forgot Password</span>
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            <ion-item class="ionitems">
                <ion-label> <ion-icon name="mail"></ion-icon> </ion-label>
              <ion-input type="text" formControlName="userid" placeholder="Email"></ion-input>
            </ion-item>            
            <button class="btnReset" ion-button type="submit" [disabled]="!forPwdForm.valid" block>Reset</button>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </form>
    <button class="signup-btn" ion-button clear full color="dark" (tap)="navToSignin()">Go to Sign in</button>
  </div>
  </ion-content>
