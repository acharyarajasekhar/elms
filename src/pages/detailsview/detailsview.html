<ion-header>
  <ion-navbar>
    <ion-title>View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card class="leave-card">
    <div>
        <ion-item>
            <ion-avatar item-start>
              <img [src]="photoUrl" *ngIf="photoUrl">
            </ion-avatar>
            <h2>{{name}}</h2>
            <p> {{from | date : "MMM/dd"}} - {{to | date:"MMM/dd"}}, {{to | date:"yyyy"}}</p>
        </ion-item> 
         
        <ion-card-content>
          <p>{{ reason }}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="people"></ion-icon>
            </button>
            <ion-note>
                12 Other leaves applied
            </ion-note>
            <button ion-button icon-right (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
    </div>
    </ion-card>
</ion-content>
