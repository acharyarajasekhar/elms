<ion-header>
  <ion-navbar>
    <ion-title>View</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="leave-card">
      <ion-item>
        <span (click)="closeModal()" class="btn-close">
          <ion-icon name="ios-close-circle-outline" item-end></ion-icon>
        </span>
        <ion-avatar item-start>
          <img [src]="photoUrl" *ngIf="photoUrl">
        </ion-avatar>
        <h2>{{name}}</h2>
        <p> {{from | date : "MMM/dd"}} - {{to | date:"MMM/dd"}}, {{to | date:"yyyy"}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{ reason }}</p>
      </ion-card-content>
  </ion-card>

  <div *ngIf="leaves$Count > 0;then overlappedLeaves" class="container"></div>
  
  <ng-template #overlappedLeaves>
    <ion-card class="leave-card">
      <ion-list>
      <ion-list-header>{{leaves$Count}} similar Leaves</ion-list-header>
          <ion-item *ngFor="let leave of leaves$">
            <ion-avatar item-start>
              <img [src]="leave.photoUrl" *ngIf="leave.photoUrl">
            </ion-avatar>
            <div class="info1">
              <h2>{{ leave.name }}</h2>
              <span style="clear:both"></span>
              <p>
                <ion-icon name="alarm"></ion-icon> {{leave.from | date : "MMM/dd"}} - {{leave.to | date:"MMM/dd"}}, {{leave.to| date:"yyyy"}}</p>
            </div>
            <div class="info2">
              <p item-content item-end class="ts-globe">{{leave.createdAt | date: "MMM/dd/yyyy"}}
                <ion-icon name="md-globe"></ion-icon>
              </p>
            </div>
          </ion-item>
      </ion-list>
    </ion-card>
  </ng-template>
</ion-content>
