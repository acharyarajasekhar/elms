<ion-header>
  <ion-navbar>
    <ion-title>Search Leave </ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header">
  
  <form [formGroup]="SearchResults" class="list">
    <ion-card>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-label>From</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY"  [(ngModel)]="myDate" formControlName="from"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>To</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" formControlName="to"></ion-datetime>
          </ion-item>

          <ion-item>
            <button ion-button full  (click)="searchLeave()">Search</button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </form>
<br/>
<div *ngIf="Results">
  <ion-card *ngFor="let data of Results">
    <!-- <img src="img/nin-live.png"/> -->
    <div class="itemStyle">
    <ion-item>
        <ion-avatar item-start>
          <img [src]="data.photoUrl ? data.photoUrl : '../../assets/imgs/user.png'">
          <!-- <ion-icon style="font-size:2.2em" name="md-contact"></ion-icon> -->
        </ion-avatar>
        <h2>{{data.name }}</h2>
        <p>{{data.createdAt | date :  "MMM d, y" }}</p>
      </ion-item>
    </div>
    <hr>
      <ion-card-content style="background-color:#f5f8fb;">
         <!-- <h3> Reason For Leave:</h3><p>{{data.reason }}</p> -->
         <div class="contentStyle">
           <p> Hey!!! I will be on leave from <span style="color:#488aff;">{{data.from | date : "MMM d, y"}}</span> to  <span style="color:#488aff;">{{data.to | date : "MMM d, y"}}</span> due to <span class="FontAvatar">{{data.reason }}</span></p>
         </div>
        </ion-card-content>
  </ion-card>
</div>
  <br/>
</ion-content>
