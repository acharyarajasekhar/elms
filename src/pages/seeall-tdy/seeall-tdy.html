<ion-header>
  <ion-navbar>
    <ion-title>Today Leaves</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content class="has-header">
  <div *ngIf="leavesToday$">
    <ion-card *ngFor="let res of leavesToday$">
      <!-- <img src="img/nin-live.png"/> -->

      <div class="itemStyle">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="res.owner.photoUrl ? res.owner.photoUrl : '../../assets/imgs/user.png'">
            <!-- <ion-icon style="font-size:2.2em" name="md-contact"></ion-icon> -->
          </ion-avatar>
          <h2>{{res.owner.name }}</h2>   
          <h4>[{{res.owner.team.name}}]</h4>
        </ion-item>
      </div>
      <hr>
      <ion-card-content style="background-color:#f5f8fb;">
        <!-- <h3> Reason For Leave:</h3><p>{{data.reason }}</p> -->
        <div class="contentStyle">
          <p> Hey!!! I will be on leave from
            <span class="FontAvatar">{{res.from | date : "MMM d, y"}}</span> to
            <span class="FontAvatar">{{res.to | date : "MMM d, y"}}</span> due to
            <span class="FontAvatar">{{res.reason }}</span>
          </p>
        </div>
      </ion-card-content>
      <hr>
    </ion-card>
  </div>
  <br/>
</ion-content>
