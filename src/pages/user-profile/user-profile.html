<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      <ion-card>
        <img #avatar id="avatar" [src]="user.photoUrl" *ngIf="user.photoUrl" avatar/>
        <h1 class="card-title">{{ user.name }}</h1>        
      </ion-card>
      <button ion-button icon-right color="dark" (click)="changePicture()">
        Upload pic
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <ion-item>
          <ion-icon name="mail"></ion-icon> {{ user.email }}
        </ion-item>
        <ion-item>
          <ion-icon name="call"></ion-icon> {{ user.phoneNumber }}
        </ion-item>
        <ion-item>
          <ion-icon name="person"></ion-icon> {{ managerName }}
        </ion-item>
        <ion-item>
          <ion-icon name="people"></ion-icon> {{ teamName }}
        </ion-item>        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
