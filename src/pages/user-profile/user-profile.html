<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-card>
    <ion-card-header>
      <ion-card>
        <img #avatar id="avatar" src="http://www.4akb.ru/default-icon.png" avatar/>
        <h1 class="card-title">{{ user.name }}</h1>        
      </ion-card>
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <ion-item>
          <ion-icon name="mail"></ion-icon> {{ user.email }}
        </ion-item>
        <ion-item>
          <ion-icon name="person"></ion-icon> {{ managerName }}
        </ion-item>
        <ion-item>
          <ion-icon name="people"></ion-icon> {{ teamName }}
        </ion-item>        
      </ion-list>
      <!-- <input #AvatarSelector type="file" ng2FileSelect [uploader]="uploader" *ngIf="isEditAllowed" style="visibility: hidden;"/> -->
    </ion-card-content>
  </ion-card>
</ion-content>
