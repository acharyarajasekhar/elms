<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header">
    <ion-list>
        <ion-item-sliding #item *ngFor="let leave of leaves$">
          <ion-item (click)="openModal(leave.data)">
              <ion-avatar item-start>
                  <img [src]="leave.data.photoUrl" *ngIf="leave.data.photoUrl">
              </ion-avatar>
              <ion-label style="margin-top:-4px;">
                {{ leave.data.name }}
              </ion-label>
              
              <ion-label class="event-time-style" item-content>
                <ion-icon name="alarm"></ion-icon>  {{leave.data.from | date : "MMM/dd"}} - {{leave.data.to | date:"MMM/dd"}}, {{leave.data.to | date:"yyyy"}}
              </ion-label>
              <p style="margin-top:-10px;" item-content item-end class="ts-globe">{{leave.data.createdAt | timeAgo }} <ion-icon name="md-globe"></ion-icon></p> 
            </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="rejectLeave(leave.id)" *ngIf="isManagerRole == 'true'">Reject</button>
            <button ion-button color="light" (click)="readOnly(leave.id)" *ngIf="isManagerRole == 'false'">Archive</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="acceptLeave(leave.id)" *ngIf="isManagerRole == 'true'">Accept</button>
            <button ion-button color="light" (click)="readOnly(leave.id)" *ngIf="isManagerRole == 'false'">Archive</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
