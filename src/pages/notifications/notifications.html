<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-header">
    <ion-card *ngFor="let leave of leaves$" (swipe)="swipeEvent($event,leave.key)">
    <div>
        <ion-item>
            <ion-avatar item-start>
              <img [src]="photoUrl">
            </ion-avatar>
            <h2>{{leave.requestor}}</h2>
            <p>{{leave.from | date : "MMM/dd"}} - {{leave.to | date:"MMM/dd"}}, {{leave.to | date:"yyyy"}}</p>
          </ion-item> 
         
          <ion-card-content>
            <p>{{leave.reason | summary :100}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="people"></ion-icon>
              </button>
              <ion-note>
                  12 Other leaves applied
              </ion-note>
            </ion-col>
          </ion-row>
    </div>
    </ion-card>
</ion-content>
