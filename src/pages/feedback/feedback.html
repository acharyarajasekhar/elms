<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>

    <ion-input placeholder="Enter Title" type="text" [(ngModel)]='title'></ion-input>
  </ion-item>
  <br/>
  <ion-item>
    <ion-textarea placeholder="Enter a description" [(ngModel)]='description' maxlength="350"></ion-textarea>
  </ion-item>
<br/>
  <button ion-button round full (click)='submitFeedback()'>Submit</button>

</ion-content>
